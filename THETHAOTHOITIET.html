<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Wakefield Park – Tennis & Pickleball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(75%);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .banner-text h1 {
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .banner-text p {
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .section {
      padding: 20px;
      text-align: center;
    }

    iframe {
      border: none;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="thethao.jpg" alt="Wakefield Park Tennis and Pickleball">
    <div class="banner-text">
      <h1>Wakefield Park</h1>
      <p>Tennis & Pickleball - Annandale, Virginia</p>
    </div>
  </div>

  <!-- Calendar -->
  <div class="section">
    <h2>Lịch Đặt Sân</h2>
    <iframe 
      src="https://wakefieldchapelrec.org/reservation-calendar/?DB=tennis&Grid=0" 
      width="100%" 
      height="400">
    </iframe>
  </div>

  <!-- Weather -->
  <div class="section">
    <h2>Thời tiết tại Wakefield Park</h2>
    <iframe 
      src="https://widget.meteoblue.com/en/weather/widget/daily/annandale_united-states_4744091?geoloc=fixed&days=5&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&layout=image" 
      style="width:100%; height: 260px;" 
      sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

</body>
</html>
